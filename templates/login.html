<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PermitTracker - Login</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>PermitTracker</h1>
                <p>Professional permit monitoring dashboard</p>
            </div>
            
            <div id="login-form" class="auth-form">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                    <a href="#" id="register-link">Don't have an account? Sign up</a>
                </div>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-username">Username (optional)</label>
                        <input type="text" id="reg-username" name="username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" required minlength="8" autocomplete="new-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" name="confirm_password" required autocomplete="new-password">
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="login-link">Already have an account? Sign in</a>
                </div>
            </div>
            
            <div id="forgot-password-form" class="auth-form" style="display: none;">
                <h2>Reset Password</h2>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" name="email" required autocomplete="email">
                    </div>
                    
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </form>
                
                <div class="auth-links">
                    <a href="#" id="back-to-login-link">Back to sign in</a>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
